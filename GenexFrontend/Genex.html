<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="genex.css">
</head>
<body>
    
  <div class="form">

    <div>
        <h2>Genex Registration Form</h2>
    </div>
    <div class="input-em-pass">
        <input type="text" name="Email" id="email" placeholder="Email">
        <input type="text" name="" id="password" placeholder="Password">
        <input type="text" name="" id="Re_Type_Password" placeholder="Re-type Password">
    </div>
    <div class="input-name">
        <input type="text" name="" id="firstname" placeholder="First Name">
        <input type="text" name="" id="lastname" placeholder="Last Name">
    </div>
    <div class="gender">
       <div>
            <input type="radio" id="male"  value="MALE">
            <label for="html">Male</label><br>
       </div> 
       <div >
            <input type="radio" id="female" value="FEMALE">
            <label for="css">Female</label><br>
       </div>
    </div>
    <div id="country-div">
        <select name="" id="country">
            <option value="">Country</option>
        </select>
    </div>
    <div>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for=""> I agree with terms and condition</label>
        <br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for=""> I want to recieve the newsletter</label><br>
    </div>
    <div>
        <button id="submit">Submit</button>
    </div>
    <div></div>

  </div>

</body>
</html>
<script src="genex.js"></script>
